{% extends 'base.html' %}

{% block title %}Elimina Articolo - Il Gusto Italiano{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Elimina Articolo</h2>
            </div>
            <div class="card-body">
                <p class="lead">Sei sicuro di voler eliminare l'articolo "{{ object.titolo }}"?</p>
                <p class="text-muted">Questa azione non pu√≤ essere annullata.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'articolo_detail' object.slug %}" class="btn btn-outline-secondary me-md-2">Annulla</a>
                        <button type="submit" class="btn btn-danger">Conferma eliminazione</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
